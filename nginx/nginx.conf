upstream django {
    server app:8080;
}

server {

    listen 80;

    location / {
        proxy_pass http://django;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    location /static/  {
            alias /django-project/app/staticfiles/;
    }

    location /image_from_client/  {
            alias /django-project/app/image_from_client/;
    }

}